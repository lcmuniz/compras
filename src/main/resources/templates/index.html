<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="default">
	<head>
		<title>LISTA DE COMPRAS</title>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<h1>Lista de Compras</h1>
			
			<form method="POST" action="/" th:object="${item}">
				<div class="form-row">
					
					<div class="form-group col-md-9">
						<label for="item">Item</label>
						<input id="item" type="text" class="form-control" th:field="*{nome}"/>
					</div>
	
					<div class="form-group col-md-2">
						<label for="quantidade"l>Quantidade</label>
						<input id="quantidade" type="number" class="form-control" th:field="*{quantidade}"/>
					</div>
				
					<div class="form-group col-md-1">
						<label>&nbsp;</label>
						<button class="btn btn-primary">+</button>
					</div>
	
				</div>
			</form>
			
			<table class="table">
				<thead>
					<th>ID</th>
					<th>ITEM</th>
					<th>QTDE.</th>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>OVOS</td>
						<td>12</td>
					</tr>
					<tr>
						<td>2</td>
						<td>CARNE</td>
						<td>1</td>
					</tr>
					<tr>
						<td>3</td>
						<td>MATEIGA</td>
						<td>1</td>
					</tr>
					
				</tbody>
			</table>

		</div>
	</body>
</html>
